<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift for Madhu</title>
  <style>
    body {
      background-color: #fef6f9;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 40px;
      color: #444;
    }

    h1 {
      color: #d63384;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b02a6f;
    }

    .error {
      color: red;
      margin-top: 15px;
    }

    .image {
      max-width: 300px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Hi Madhu üíù</h1>
  <p>Enter the secret credentials to unlock your surprise</p>

  <!-- Image of Maa -->
  <img src="Maa.jfif" alt="Blessings from Maa Mangala" class="image" />

  <div>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="validate()">Submit</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    function validate() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "Madhu" && pass === "Dixit") {
        alert("Welcome Madhu Mam üéÅ Redirecting to your surprise...");
        window.location.href = "https://www.myntra.com";
      } else {
        document.getElementById("error").innerText = "Oops! Incorrect credentials. Try again.";
      }
    }
  </script>

</body>
</html>
